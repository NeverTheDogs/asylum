version: '3.8'

services:
  wazuh-manager:
    image: wazuh/wazuh:4.2.5
    environment:
      - WAZUH_MANAGER_PASSWORD=SuperSecurePassword1
      - WAZUH_API_PASSWORD=AnotherSecurePassword2
    volumes:
      - wazuh-data:/var/ossec/data
      - ./certs:/certs
    networks:
      - internal-network
    ports:
      - "1514:1514"    # Porta Wazuh (TCP)
      - "55000:55000"  # Porta API di Wazuh (TCP)

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.7.0
    environment:
      - discovery.type=single-node
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=yourPassword
      - ELASTICSEARCH_SSL_CERTIFICATE=/certs/cert.pem
      - ELASTICSEARCH_SSL_KEY=/certs/key.pem
      - ELASTICSEARCH_SSL_KEYSTORE_PASSWORD=yourPassword
      - xpack.security.enabled=true
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.verification_mode=certificate
      - xpack.security.transport.ssl.key=certs/key.pem
      - xpack.security.transport.ssl.certificate=certs/cert.pem
      - xpack.security.transport.ssl.certificate_authorities=certs/cert.pem
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
      - ./certs:/certs
    networks:
      - internal-network
    ports:
      - "9200:9200"    # Porta per Elasticsearch (HTTPS)
      - "9300:9300"    # Porta per comunicazioni tra nodi Elasticsearch (TCP)

  thehive:
    image: thehiveproject/thehive:latest
    environment:
      - SECRET_KEY=SuperSecretKey
      - DB_HOST=elasticsearch
      - DB_PORT=9200
      - DB_USER=elastic
      - DB_PASSWORD=yourPassword
      - HTTP_SSL_CERTIFICATE=/certs/cert.pem
      - HTTP_SSL_KEY=/certs/key.pem
      - HTTP_LISTENER_ENABLED=true
    volumes:
      - thehive-data:/data
      - ./certs:/certs
    networks:
      - internal-network
    ports:
      - "9000:9000"    # Porta per TheHive (HTTPS)

volumes:
  wazuh-data:
  elasticsearch-data:
  thehive-data:

networks:
  internal-network:
    driver: bridge
